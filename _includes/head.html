<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="icon" href="../assets/img/icons/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Kanit:700|Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/foundation.min.js"></script> 
  <script src="../assets/js/map-init.js"></script>
  <script defer src="../assets/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGyVCtlNrsdN5IK3gbNYqjGy2g0hUkTOs&callback=initMap"></script>

  {% include google-analytics.html %}
  
</head>
